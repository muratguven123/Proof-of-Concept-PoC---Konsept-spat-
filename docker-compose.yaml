version: '3.8'

services:
  # Keycloak'un verilerini (kullanıcılar, token ayarları) tutacağı DB
  postgres:
    image: postgres:15
    container_name: proffix-postgres
    environment:
      POSTGRES_DB: keycloak          # 'proof-db' yerine 'keycloak' yapıldı
      POSTGRES_USER: keycloak        # 'postgres' yerine 'keycloak' yapıldı
      POSTGRES_PASSWORD: password    # '190512' yerine 'password' yapıldı
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong'un kendi veritabanı
  kong-database:
    image: postgres:15
    container_name: orion-kong-db
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpass
    volumes:
      - kong_data:/var/lib/postgresql/data
    networks:
      - orion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kong veritabanı migration (ilk kurulumda tabloları oluşturur)
  kong-migration:
    image: kong:3.5
    container_name: orion-kong-migration
    command: kong migrations bootstrap
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
    depends_on:
      kong-database:
        condition: service_healthy
    networks:
      - orion-network
    restart: on-failure

  # API Gateway - tüm istekler buradan geçer
  kong:
    image: kong:3.5
    container_name: orion-api-gateway
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_DATABASE: kong
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpass
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    ports:
      - "8000:8000"   # API Gateway proxy portu
      - "8443:8443"   # API Gateway proxy SSL
      - "8001:8001"   # Kong Admin API
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
    networks:
      - orion-network
    restart: unless-stopped

  # Güvenlik Otoritemiz
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: orion-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - orion-network

networks:
  orion-network:
    driver: bridge

volumes:
  postgres_data:
  kong_data: