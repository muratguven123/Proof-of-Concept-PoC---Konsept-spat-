version: '3.8'

services:
  # Keycloak'un verilerini (kullanıcılar, token ayarları) tutacağı DB
  postgres:
    image: postgres:15
    container_name: proffix-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - orion-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway - tüm istekler buradan geçer
  kong:
    image: kong:3.5
    container_name: orion-api-gateway
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /etc/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./kong:/etc/kong
    ports:
      - "8000:8000"   # API Gateway proxy portu
      - "8443:8443"   # API Gateway proxy SSL
      - "8001:8001"   # Kong Admin API
    depends_on:
      - keycloak
    networks:
      - orion-network
    restart: unless-stopped

  # Account Service - Stateless kullanici bilgisi (JWT decode)
  account-service:
    build: ./account-service
    container_name: orion-account-service
    networks:
      - orion-network
    restart: unless-stopped

  # Güvenlik Otoritemiz
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    container_name: orion-keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: start-dev
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - orion-network

networks:
  orion-network:
    driver: bridge

volumes:
  postgres_data:
