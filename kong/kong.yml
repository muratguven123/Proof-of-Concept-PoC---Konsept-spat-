_format_version: "3.0"

services:
  - name: keycloak-service
    url: http://keycloak:8080
    routes:
      - name: keycloak-route
        paths:
          - /auth
        strip_path: true
        preserve_host: true

  - name: account-service
    url: http://host.docker.internal:8082
    routes:
      - name: account-route
        paths:
          - /api/v1/accounts

  # Korunan API endpoint (mock)
  # JWT dogrulama setup-jwt.sh ile aktif edilir
  - name: protected-api
    url: http://httpbin.org
    routes:
      - name: protected-route
        paths:
          - /api
        strip_path: true

