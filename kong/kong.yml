_format_version: "3.0"

services:
  - name: keycloak-service
    url: http://keycloak:8080
    routes:
      - name: keycloak-route
        paths:
          - /auth
        strip_path: true
        preserve_host: true

  # Account Service - Stateless kullanici bilgisi
  # JWT dogrulama setup-jwt.sh ile aktif edilir
  - name: account-service
    url: http://account-service:5000
    routes:
      - name: account-route
        paths:
          - /account
        strip_path: true
